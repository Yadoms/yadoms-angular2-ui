<div class="useful-links">

    <a href="https://github.com/Yadoms/yadoms/" target="_blank">Yadoms on Github</a><br>
    <a href="http://yadoms.com/forum/" target="_blank">Forum</a><br>
  </div>
</div>

<div class="yadoms-uses">
  <h2>Yadoms uses...</h2>
  <div>
    <mat-nav-list>
      <mat-list-item *ngFor="let dependency of yadomsDependencies">
        <a mat-list-item href="{{dependency.url}}" target='_blank'>
          <img *ngIf="dependency.icon" class="dependency-icon" src="{{dependency.icon}}">
          <mat-icon *ngIf="!dependency.icon" class="dependency-icon">extension</mat-icon>
          <span>{{ dependency.name }}</span>
        </a>
      </mat-list-item>
    </mat-nav-list>
  </div>
</div>

<div class="widgets">
  <h2>Widgets</h2>
  <div>
    <mat-nav-list>
      <mat-list-item *ngFor="let widgets of yadomsWidgets">
        <a mat-list-item href="{{widgets.url}}" target='_blank'>
          <img *ngIf="widgets.icon" class="dependency-icon" src="{{widgets.icon}}">
          <mat-icon *ngIf="!widgets.icon" class="dependency-icon">extension</mat-icon>
          <span class="type">{{ widgets.type }}</span>
          <span class="author" *ngIf="widgets.author">by {{ widgets.author }}</span>
          <span class="credits" *ngIf=" widgets.credits">credits {{ widgets.credits }}</span>
        </a>
      </mat-list-item>
    </mat-nav-list>
  </div>
</div>
