<yd-admin-page-header title="About"></yd-admin-page-header>

<div class="useful-links">
  <h2>Useful links</h2>
  <div>
    <a href="http://www.yadoms.com/" target="_blank">Yadoms web site</a><br>
    <a href="https://github.com/Yadoms/yadoms/issues/" target="_blank">Report an issue</a><br>
    <a href="https://github.com/Yadoms/yadoms/" target="_blank">Yadoms on Github</a><br>
    <a href="http://yadoms.com/forum/" target="_blank">Forum</a><br>
  </div>
</div>

<div class="yadoms-uses">
  <h2>Yadoms uses...</h2>
  <div>
    <mat-nav-list>
      <mat-list-item *ngFor="let dependency of yadomsDependencies">
        <a mat-list-item href="{{dependency.url}}" target='_blank'>
          <img *ngIf="dependency.icon" class="dependency-icon" src="{{dependency.icon}}">
          <mat-icon *ngIf="!dependency.icon" class="dependency-icon">extension</mat-icon>
          <span>{{ dependency.name }}</span>
        </a>
      </mat-list-item>
    </mat-nav-list>
  </div>
</div>
