<yd-admin-page-header title="Plugins"></yd-admin-page-header>

<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrer...">
</mat-form-field>

<mat-table class="mat-elevation-z8" #table [dataSource]="availablePluginInstances" matSort matSortActive="DisplayName" matSortDirection="asc" matSortDisableClear>

  <ng-container matColumnDef="DisplayName">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Plugin</mat-header-cell>
    <mat-cell *matCellDef="let row">{{row.DisplayName}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="Type">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Type de plugin</mat-header-cell>
    <mat-cell *matCellDef="let row">{{row.Type}}</mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
